<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
</head>

<body>
    <div class = "root">
        <div class = "sidebar">
            <div class = "dashboard">
                <img src = "Images/view-dashboard.png" alt = "dashboard image">
                <p>Dashboard</p>
            </div>

            <div class = "nav1">
                <div>
                    <img src = "Images/home.png">
                    <p>Home</p>
                </div>
                <div>
                    <img src = "Images/account-box.png">
                    <p>Profile</p>
                </div>
                <div>
                    <img src = "Images/message-outline.png">
                    <p>Messages</p>
                </div>
                <div>
                    <img src = "Images/clock-outline.png">
                    <p>History</p>
                </div>
                <div>
                    <img src = "Images/note.png">
                    <p>Tasks</p>
                </div>
                <div>
                    <img src = "Images/account-group-outline.png">
                    <p>Communities</p>
                </div>
            </div>
            
            <div class = "nav2">
                <div>
                    <img src = "Images/cog.png">
                    <p>Settings</p>
                </div>

                <div>
                    <img src = "Images/account-box.png">
                    <p>Support</p>
                </div>

                <div>
                    <img src = "Images/shield-account.png">
                    <p>Privacy</p>
                </div>
            </div>
        </div>

        <div class = "header">
            <div class = "searchbar">
                <img src = "Images/magnify.png">
                <div>
                    <input type = "text" id = "search">
                </div>
            </div>

            <div class = "profile">
                <img src = "Images/bell-outline.png" class = "bell">
                <img src = "Images/Rock GOlem.jpg" class = "pfp">
                <p><b>Huang Shu Yang</b></p>
            </div>

            <div class = "greeting">
                <img src = "Images/Rock GOlem.jpg">
                <div>
                    <p>Hi there,</p>
                    <p class = "name"> Huang Shu Yang (@hsy)</p>
                </div>
            </div>

            <div class = "buttons">
                <button>
                    New
                </button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class = "main">

        </div>
    </div>
</body>
</html>
